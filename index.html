<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <html lang="en" onkeypress="jump()"></html> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Witches</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Elemental Witches</h1>   
    <div clss="game-header">
        <div class="instructionDiv">
            <p class="instructions">Hit all the squares coming your way, before they hit you! (Use "SPACE" to jump if needed) </p>
            <div>
                <div class=instructButton>
                    <span class="monMagenta">"A"</span>
                    <span class="monYellow">"S"</span>
                <span class="monCyan">"D"</span>
                </div>  
                   <br/>
                <div class=instructButton>
                    <span class="monOrange">"Z"</span>
                    <span class="monGreen">"X"</span>
                    <span class="monPurple">"C"</span>
                </div>
            </div>
            
        </div>
        <br/>
        
        <div class="screen">
            <p class="score">Score: <span id="scoreSpan"></span></p>
        
            <!-- <div id="witch"></div> -->
            <img id="witch" src="witch-pixel2.png"></img>
        
            <div id="monster"></div>
            <div id="floor"></div>
        
        </div>
    </div>
  

   
  

<script src="script.js"></script>
</body>
</html>
